<div class="card">
  <div class="image-container">
    <img src="{% url 'compound-image' smiles %}?highlight={{ highlighted_substructure }}"
         alt="{{ smiles }}"
         class="card-img-top w-100 overflow-hidden"
         style="aspect-ratio: 1">
  </div>
  <div class="card-body">
    <h5 class="card-title text-truncate text-center"
        data-bs-toggle="tooltip"
        data-bs-title="{{ smiles }}">{{ smiles }}</h5>
    <p>{{ properties }}</p>
    <div class="label-data-container">
      <h6 class="title-label">Molecular Weight:</h6>
      <h6 class="data-label">12</h6>
    </div>
    <div class="label-data-container">
      <h6 class="title-label"># of Atoms:</h6>
      <h6 class="data-label">12</h6>
    </div>
  </div>
</div>
{% block styles %}
  <style>
    .label-data-container{
      display: flex;
      flex-direction: row;
    }
    .card-title{
      color: #0d6efd
    }
    .image-container{
      border-bottom: 1px solid #0000002b;
    }
    .card-body{
      border: 1px solid #0000002b;
    }
  .title-label {
    font-weight: 700;
  }

  </style>
{% endblock %}
